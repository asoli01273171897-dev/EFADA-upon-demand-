version: '3.8'

services:
  flan-t5-api:
    build: .
    container_name: flan-t5-api
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - TRANSFORMERS_CACHE=/app/.cache/huggingface
    volumes:
      - ./:/home/ahmed/app
      - huggingface_cache:/app/.cache/huggingface
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r=requests.get('http://localhost:7860/health', timeout=5); assert r.status_code == 200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Give model time to load
    restart: unless-stopped
    mem_limit: 4g  # Adjust based on your system

volumes:
  huggingface_cache:
    driver: local